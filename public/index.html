<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" >
    <title>Note Taking App</title>
  </head>
  <body>
    <div id="test"></div>
    <h1>Note Taking App</h1>
    <div class="controlTable">
        <button id="addKey" onclick="addItem()">Add</button>
        <button id="button"onclick="editItem()">Edit</button>
        <button id="button" onclick="deleteItem()">Remove</button>
        <button id="button" onclick="editColor()">Color Change</button>
        <button id="button" onclick="emptyField()">Empty Field</button>
     </div>
    <table class="colorTable">
      <tr>
        <td>Red</td>
        <td id="color"class="redSquare"></td>
      </tr>
      <tr>
        <td>Blue</td>
        <td id="color" class="blueSquare"></td>
      </tr>
      <tr>
        <td>Yellow</td>
        <td id="color" class="yellowSquare"></td>
     </tr>
     <tr>
        <td>Green</td>
        <td id="color" class="greenSquare"></td>
    </tr>   
      </tr>
    </table>
    <table>
        <tr>
          <td><h2>Selected Color</h2> </td>
          <td id="sample"></td>
        </tr>
      </table>
    <textarea id="txt" type="txt" placeholder="Please, take your notes!"></textarea>

    </div>        
    <ul id="list" class="listItems">
    </ul>
    <div id="modal" class="outViewport">
      <p> No notes to remove. Please, take one! <br><br> Click here to continue!</p>
    </div>
    <script
      language="javascript"
      src="./noteTaking.js"
      type="text/javascript"
    ></script>
  </body>
</html>
